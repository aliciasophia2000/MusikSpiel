<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Card</title>

<style>
body{
  margin:0;
  background:#f4f4f2;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  display:flex;
  justify-content:center;
  min-height:100vh;
  color:#111;
}
.wrap{
  width:min(900px,92vw);
  padding:44px 0 64px;
  position:relative;
}
.record{
  position:absolute;
  top:-140px;
  right:-260px;
  width:520px;
  height:520px;
  border-radius:50%;
  background: radial-gradient(circle at 50% 50%, rgba(0,0,0,.15) 0 100%);
  opacity:.45;
  pointer-events:none;
}
h1{
  font-size:clamp(34px,6vw,64px);
  margin:0 0 10px 0;
  letter-spacing:-0.04em;
}
.sub{
  color:#666;
  font-size:14px;
  margin-bottom:34px;
  max-width:55ch;
}
.stage{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:520px;
}
.card{
  width:min(460px,92vw);
  background:#fff;
  border-radius:18px;
  box-shadow:0 18px 60px rgba(0,0,0,.10);
  padding:22px;
}
.playerWrap{
  border-radius:14px;
  overflow:hidden;
}
.blurred{
  filter:blur(18px);
  transform:scale(1.05);
}
.playBtn{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
  background:#111;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.playBtn:active{
  transform:translateY(1px);
}
.hint{
  margin-top:14px;
  font-size:13px;
  color:#777;
}
.error{
  padding:14px;
  background:#fff3f3;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="record"></div>

  <h1>Music Card</h1>
  <div class="sub">Scanne die Karte, h√∂re den Song und lege ihn zeitlich ein.</div>

  <div class="stage">
    <div class="card">
      <div class="playerWrap">
        <div id="player" class="blurred"></div>
      </div>

      <button class="playBtn" id="revealBtn">PLAY</button>

      <div class="hint">
        Tipp: Wenn nichts startet, direkt im Spotify-Player auf Play tippen (iOS Autoplay-Sperre).
      </div>
    </div>
  </div>
</div>

<script>
const songs = {
  1: { spotify: "6oHDvarQSp0mf5AD1SyNH0" }
};

const params = new URLSearchParams(window.location.search);
const songId = params.get("song");
const player = document.getElementById("player");
const revealBtn = document.getElementById("revealBtn");

if(songId && songs[songId]){
  const trackId = songs[songId].spotify;

  player.innerHTML = `
    <iframe
      src="https://open.spotify.com/embed/track/${trackId}?autoplay=1"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  `;

  revealBtn.addEventListener("click", () => {
    player.classList.remove("blurred");
  });

} else {
  player.classList.remove("blurred");
  player.innerHTML = `<div class="error">Fehlt ?song=1 in der URL.</div>`;
}
</script>

</body>
</html>
