<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turntable</title>

<style>
  body{
    margin:0;
    background:#f4f4f2;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    display:flex;
    justify-content:center;
    min-height:100vh;
  }

  .wrap{
    width:min(520px,92vw);
    padding:22px 0 40px;
  }

  .panel{
    background:#fff;
    border-radius:18px;
    box-shadow:0 18px 60px rgba(0,0,0,.10);
    padding:16px;
  }

  .turntable{
    border-radius:14px;
    overflow:hidden;
  }

  .turntable img{
    width:100%;
    display:block;
  }

  .playBtn{
    margin-top:18px;
    width:100%;
    padding:16px;
    border-radius:12px;
    border:0;
    background:#111;
    color:#fff;
    font-weight:700;
    font-size:15px;
    letter-spacing:.04em;
    cursor:pointer;
  }

  .playBtn:active{
    transform:translateY(1px);
  }

  .hint{
    margin-top:12px;
    font-size:13px;
    color:#777;
  }

  .spotifyBox{
    margin-top:16px;
  }

</style>
</head>

<body>
<div class="wrap">
  <div class="panel">

    <div class="turntable">
      <img src="turntable.jpg.JPG" alt="Turntable">
    </div>

    <button class="playBtn" id="playBtn">▶︎ PLAY SONG</button>

    <div class="spotifyBox" id="spotifyBox"></div>

    <div class="hint">
      iPhone blockiert Autoplay – einmal auf PLAY tippen genügt.
    </div>

  </div>
</div>

<script>

const songs = {
  1: { spotify: "6oHDvarQSp0mf5AD1SyNH0" }
};

const params = new URLSearchParams(window.location.search);
const songId = params.get("song");

const playBtn = document.getElementById("playBtn");
const spotifyBox = document.getElementById("spotifyBox");

if(songId && songs[songId]){

  const trackId = songs[songId].spotify;

  playBtn.addEventListener("click", () => {

    spotifyBox.innerHTML = `
      <iframe 
        src="https://open.spotify.com/embed/track/${trackId}?autoplay=1"
        width="100%"
        height="380"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    `;

    playBtn.style.display = "none"; // Button verschwindet nach Start
  });

}else{
  playBtn.disabled = true;
  spotifyBox.innerHTML = "Song-ID fehlt in der URL.";
}

</script>
</body>
</html>
