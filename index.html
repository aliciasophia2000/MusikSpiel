<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Card</title>

<style>
body{
  margin:0;
  background:#f4f4f2;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  display:flex;
  justify-content:center;
  min-height:100vh;
  color:#111;
}

.wrap{
  width:min(900px,92vw);
  padding:40px 0 60px;
  position:relative;
}

.record{
  position:absolute;
  top:-60px;
  right:-140px;
  width:500px;
  height:500px;
  border-radius:50%;
  background:
    radial-gradient(circle at 50% 50%, #f4f4f2 0 20%, transparent 21%),
    radial-gradient(circle at 50% 50%, #111 0 100%);
  box-shadow:0 40px 80px rgba(0,0,0,.12);
  opacity:.9;
}

h1{
  font-size:clamp(36px,6vw,72px);
  margin:0 0 10px 0;
  letter-spacing:-0.04em;
}

.sub{
  color:#666;
  font-size:14px;
  margin-bottom:40px;
}

.stage{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:500px;
}

.card{
  width:min(460px,92vw);
  background:#fff;
  border-radius:18px;
  box-shadow:0 18px 60px rgba(0,0,0,.10);
  padding:24px;
}

.playerWrap{
  border-radius:14px;
  overflow:hidden;
}

.blurred{
  filter:blur(18px);
  transform:scale(1.05);
  pointer-events:none; /* verhindert Spicken */
}

.hint{
  margin-top:14px;
  font-size:13px;
  color:#777;
}

.error{
  padding:14px;
  background:#fff3f3;
  border-radius:12px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="record"></div>

  <h1>Music Card</h1>
  <div class="sub">Scanne die Karte, hÃ¶re den Song und lege ihn zeitlich ein.</div>

  <div class="stage">
    <div class="card">
      <div class="playerWrap">
        <div id="player" class="blurred"></div>
      </div>

      <div class="hint">
        Hinweis: Auf iPhones muss man evtl. einmal kurz auf Play tippen (Autoplay-Sperre).
      </div>
    </div>
  </div>
</div>

<script>

// ðŸŽµ HIER DEINE SONGS EINTRAGEN
const songs = {
  1: { spotify: "6oHDvarQSp0mf5AD1SyNH0" 
     jahr: "2015",
  interpret: "Namika"
  }
  // 2: { spotify: "SPOTIFY-ID" },
  // 3: { spotify: "SPOTIFY-ID" },
};

const params = new URLSearchParams(window.location.search);
const songId = params.get("song");
const player = document.getElementById("player");

if(songId && songs[songId]){
  const trackId = songs[songId].spotify;

  player.innerHTML = `
    <iframe
      src="https://open.spotify.com/embed/track/${trackId}?autoplay=1"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  `;
} else {
  player.classList.remove("blurred");
  player.innerHTML = `<div class="error">Fehlt ?song=1 in der URL.</div>`;
}

</script>

</body>
</html>
